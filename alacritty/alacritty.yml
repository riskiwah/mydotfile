# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 0
    y: 0

  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Terminal

scrolling:
  history: 10000
  multiplier: 3

shell:
  program: /usr/bin/tmux
  args:
    - -u

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic

  scale_with_dpi: true
  use_thin_strokes: false

  size: 13.0
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  # Default colors
  primary:
    background: "0x282a36"
    foreground: "0xeff0eb"

  # Normal colors
  normal:
    black: "0x282a36"
    red: "0xff5c57"
    green: "0x5af78e"
    yellow: "0xf3f99d"
    blue: "0x57c7ff"
    magenta: "0xff6ac1"
    cyan: "0x9aedfe"
    white: "0xf1f1f0"

  # Bright colors
  bright:
    black: "0x686868"
    red: "0xff5c57"
    green: "0x5af78e"
    yellow: "0xf3f99d"
    blue: "0x57c7ff"
    magenta: "0xff6ac1"
    cyan: "0x9aedfe"
    white: "0xf1f1f0"

  indexed_colors: []

bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xffffff"

background_opacity: 0.7

selection:
  semantic_escape_chars: ",?`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block

live_config_reload: true

mouse:
  hide_when_typing: true

url:
  launcher:
    program: xdg-open

key_bindings:
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }

debug:
  render_timer: false
